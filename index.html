<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <section>
        <h2>Rules</h2>
        <ul>
            <li>Rock beats scissors</li>
            <li>Scissors beats paper</li>
            <li>Paper beats rock</li>
        </ul>
        <p>Can you beat the computer?</p>
    </section>
    <h2>Make a selection</h2>
    <section class="user-options">
        <label>
            Rock
            <input name="user-options" value="rock" type="radio">
            <!-- <img id="rock" class="radio-image" src="../assets/rock.jpg"> -->
        </label>
        <label>
            Scissors
            <input name="user-options" value="scissors" type="radio">
            <!-- <img id="scissors" class="radio-image" src="../assets/scissors.jpg"> -->
        </label>
        <label>
            Paper
            <input name="user-options" value="paper" type="radio">
            <!-- <img id="paper" class="radio-image" src="../assets/paper.jpg">     -->
        </label>
    </section>
    <button id="submit-button">Play</button>
    <div class="results-box">
        <section id="results-visibility" class="hidden">
            <h2>Results</h2>
            <h3 id="user-summary">You threw: </h3><img id="user-choice" src="">
            <h3 id="computer-summary">Computer threw: </h3>
            <img id="computer-choice" src=""></img>
            <h3 id="throw-result"></h3>
            <h3>Totals: </h3>
            <p>Wins: <span id="wins-count"></span></p>
            <p>Losses: <span id="loss-count"></span></p>
            <p>Draws: <span id="draws-count"></span></p>
        </section>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
